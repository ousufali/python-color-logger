apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - secrets.yaml

configMapGenerator:
  - name: custom-logger-config
    literals:

      - environment=production
    options:
      disableNameSuffixHash: true



images:
  - name: PROJECT/IMAGE1
    newName: ousufali/custom-logger:v7
